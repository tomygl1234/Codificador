<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
        <img src="img/Logo.png" alt="Logo de alura, o sea... La vocal a">
    </header>
    <main class="main">
      <section> 
        <textarea 
        placeholder="Ingrese el texto aquí"
        cols="40" 
        rows="6"
        class="input-texto"></textarea>

        <div>
            <button class="encriptar boton boton-1" onclick="btnEncriptar()">
                Encriptar
            </button>
            <button class="desencriptar boton boton-2" onclick="btnDesencriptar()">
                Desencriptar

            </button>
        </div>
      </section>

      <section class="lado-derecho">
        <textarea 
        placeholder="Ingrese el texto aquí"
        cols="18" 
        rows="8"
        class="input-texto input-copiar"></textarea>

        <button class="copiar boton boton-2">Copiar</button>
      </section>
    </main>

  </body>
</html>
